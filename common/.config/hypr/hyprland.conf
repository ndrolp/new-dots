#autogenerated = 1 # remove this line to remove the warning
#exec-once = wl-paste --type text --watch cliphist store # Stores only text data


#exec-once = wl-paste --type image --watch cliphist store # Stores only image data


# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/myprograms.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.core.conf
source = ~/.config/hypr/keybinds.menus.conf
source = ~/.config/hypr/keybinds.user.conf
source = ~/.config/hypr/windows.rules.conf
source = ~/.config/hypr/workspaces.rules.conf
source = ~/.config/hypr/scratchpads.conf
source = ~/.config/hypr/themes/current.conf

windowrulev2=noblur,class:^()$,title:^()$
##############################
### WINDOWS AND WORKSPACES ###
##############################
env = QT_SCALE_FACTOR,0.9
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_SCREEN_SCALE_FACTORS,"1;1"
env = QT_QPA_PLATFORMTHEME, qt6ct


exec-once = gsettings set org.gnome.desktop.interface gtk-theme "catppuccin-frappe-mauve-standard+default"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"  # or 'prefer-light'
